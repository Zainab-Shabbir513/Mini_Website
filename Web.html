<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Web Project</title>
    <link rel="stylesheet" href="Web.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contact</a>
        </nav>
        <form action="#" class="search-bar">
        <input type="text" placeholder="Search Here">
        <button type="submit"><i class='bxr  bx-search'  ></i> </button>
            </form>
    </header>
    <div class="background">
        
    </div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bxr  bx-fire'  ></i> Zainab</h2>
            <div class="text-sci">
                <h2>Welcome!<br><span>To My New Website.</span></h2>

                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit! </p>

                <div class="social-icons">
                    <a href="#"><i class='bx  bx-phone'  ></i> </a>
                    <a href="#"><i class='bx  bx-message-circle'  ></i> </a>
                    <a href="#"><i class='bx  bx-paper-plane'  ></i> </a>
                    <a href="#"><i class='bx  bx-location-blank'  ></i> </a>
                </div>
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx  bx-envelope'  ></i> </span>
                            <input type="email" required>
                            <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx  bx-lock'  ></i> </span>
                            <input type="password" required>
                            <label>Password</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="Web.js"></script>
</body>
</html>
